<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <title>
      Meet the new Surface Pro 11th Edition, a Copilot+ PC | Microsoft Surface
    </title>
    <link
      rel="SHORTCUT ICON"
      href="https://www.microsoft.com/favicon.ico?v2"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container mx-auto">
      <div class="navbar flex justify-between item-center p-4">
        <div class="flex justify-center items-center md:order-2">
          <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
          </div>
          <div class="search md:hidden">
            <img
              class="w-4 inline-block hover:stroke-[#273033] focus:stroke-[#273033] rotate-90"
              src="./assets/search.svg"
              alt="search"
            />
          </div>
        </div>

        <div class="text-center py-4 flex md:order-1">
          <div class="">
            <img
              class="w-24"
              src="https://www.freepnglogos.com/uploads/microsoft-logo-images-png-33.png"
              alt="Microsoft"
            />
          </div>
          <div
            class="feature bg-gray-100 md:bg-white w-fit md:w-auto absolute md:static inset-0 md:flex md:space-x-5 md:mx-4 -translate-x-96 md:translate-x-0"
          >
            <div
              class="fitem hover:underline hover:underline-offset-8 cursor-pointer"
            >
              Microsof 365
            </div>
            <div
              class="fitem hover:underline hover:underline-offset-8 cursor-pointer"
            >
              Office
            </div>
            <div
              class="fitem hover:underline hover:underline-offset-8 cursor-pointer"
            >
              XBox
            </div>
            <div
              class="fitem hover:underline hover:underline-offset-8 cursor-pointer"
            >
              Support
            </div>
          </div>
        </div>
        <div class="text-center py-4 md:order-3 flex">
          <div class="search hidden md:block">
            All Microsoft
            <img
              class="w-4 mx-2 inline-block hover:stroke-[#273033] focus:stroke-[#273033] rotate-90"
              src="./assets/search.svg"
              alt="search"
            />
          </div>
          <div class="flex">
            <img
              class="w-4 mx-2"
              src="https://cdn.iconscout.com/icon/premium/png-256-thumb/cart-1502681-1272891.png"
              alt="cart"
            />
            <span>
              <img
                class="w-4 mx-2 mt-1 md:mt-2"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKvmyfuODiF5_lCeMaqnSxnPH9RbdMz5oJj6_vIHb0KOOipNeOTfbXJDizmKqr3oL_tmI&usqp=CAU"
                alt="account"
              />
            </span>
          </div>
        </div>
      </div>

      <div class="slider flex flex-col-reverse md:flex-row bg-white">
        <div
          class="left flex flex-col justify-center items-center md:items-baseline py-12"
        >
          <h1 class="text-4xl mx-5">Surface Laptop 4</h1>
          <p class="w-3/4 mx-5 text-center md:text-left">
            Outstanding performance meets ultimate flexibility.Surface Pro is
            designed to keep up with you all day long.
          </p>
          <button
            class="p-2 px-4 my-4 rounded bg-[#303030] text-white shadow-md font-bold"
          >
            Shop Now >
          </button>
        </div>
        <div class="right">
          <img
            class=""
            src="https://images.fonearena.com/blog/wp-content/uploads/2023/09/Microsoft-Surface-Laptop-Go-3-1024x452.jpg"
            alt=""
          />
        </div>
      </div>

      <div class="promo space-y-6 md:flex md:justify-center">
        <div class="item flex items-center md:mt-6">
          <img
            class="w-7 mx-4 space-x-2"
            src="https://e7.pngegg.com/pngimages/1006/999/png-clipart-square-black-logo-microsoft-office-365-computer-icons-computer-software-offices-angle-rectangle.png"
            alt=""
          />
          <span class="text-md font-semibold">Choose your Microsoft 365</span>
        </div>
        <div class="item flex items-center">
          <img
            class="w-7 mx-4 space-x-2"
            src="https://static.thenounproject.com/png/615761-200.png"
            alt=""
          />
          <span class="text-md font-semibold">Explore Surface Devices</span>
        </div>
        <div class="item flex items-center">
          <img
            class="w-7 mx-4 space-x-2"
            src="https://cdn.telanganatoday.com/wp-content/uploads/2020/12/Microsoft-Xbox-Cloud-gaming-coming-to-iOS-PCs-in-spring-2021.jpg"
            alt=""
          />
          <span class="text-md font-semibold">Buy XBox Game</span>
        </div>
        <div class="item flex items-center">
          <img
            class="w-7 mx-4 space-x-2"
            src="https://winaero.com/blog/wp-content/uploads/2018/03/Windows-Logo-Icon-winlogo-big-03.png"
            alt=""
          />
          <span class="text-md font-semibold">Get Windows 11</span>
        </div>
      </div>
    </div>
  </body>
</html>
